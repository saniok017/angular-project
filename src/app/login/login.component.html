<div class="login-form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput appMyCustomAutoFocus placeholder="Enter your email" [formControl]="email" required />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage('email') }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" [formControl]="password" minlength="5"
      [type]="hide ? 'password' : 'text'" />
    <mat-error *ngIf="password.invalid">{{ getErrorMessage('password') }}</mat-error>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-flat-button #tooltip="matTooltip" [matTooltip]="tooltipMessage" [matTooltipDisabled]="tooltipDisabled"
    matTooltipPosition="above" color="primary" type="submit" (click)="onSubmit(tooltip)">
    Login
  </button>
</div>
