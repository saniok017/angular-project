<mat-card class="window small-window">
  <mat-card-header>
    <mat-card-title>Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <a routerLink="/shop/shipping">Shipping Prices</a>
    </p>
    <div class="cart-item" *ngFor="let item of items">
      <span>{{ item.name }}</span>
      <span>{{ item.price | currency }}</span>
    </div>
  </mat-card-content>
</mat-card>
