<mat-card class="window small-window">
  <mat-card-header>
    <mat-card-title>Product Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="product">
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
      <p>{{ product.description }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="addToCart(product)">Buy</button>
  </mat-card-actions>
</mat-card>
